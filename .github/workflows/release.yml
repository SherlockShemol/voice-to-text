# 推送版本 tag 时自动构建 .app、打 DMG 并创建 GitHub Release
name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_15.4.app/Contents/Developer

      - name: Resolve Swift packages
        run: |
          xcodebuild -project VoiceToText.xcodeproj -scheme VoiceToText -configuration Release \
            -resolvePackageDependencies -derivedDataPath build

      - name: Build
        run: |
          xcodebuild -project VoiceToText.xcodeproj -scheme VoiceToText -configuration Release build \
            -derivedDataPath build \
            -destination 'platform=macOS' \
            CODE_SIGN_IDENTITY="-"

      - name: Create DMG
        run: |
          APP_NAME="Voice to Text.app"
          DMG_NAME="VoiceToText-macOS"
          VOLUME_NAME="Voice to Text"
          SRC="build/Build/Products/Release/$APP_NAME"
          DMG_TMP="$GITHUB_WORKSPACE/${DMG_NAME}-tmp.dmg"
          DMG_OUT="$GITHUB_WORKSPACE/${DMG_NAME}.dmg"

          # 创建临时可写 DMG
          hdiutil create -volname "$VOLUME_NAME" -srcfolder "$SRC" -ov -format UDRW -size 50m "$DMG_TMP"
          MOUNT=$(hdiutil attach -nobrowse -readwrite -noverify "$DMG_TMP" | tail -1 | awk '{print $3}')

          # 可选：在镜像内创建「应用程序」快捷方式，方便用户拖拽
          ln -s /Applications "$MOUNT/Applications"

          hdiutil detach "$MOUNT" -quiet
          # 转为只读压缩 DMG
          hdiutil convert "$DMG_TMP" -format UDZO -imagekey zlib-level=9 -o "$DMG_OUT"
          rm -f "$DMG_TMP"

      - name: Upload to Release (on tag push)
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: VoiceToText-macOS.dmg
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifact (manual run)
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: VoiceToText-macOS
          path: VoiceToText-macOS.dmg
